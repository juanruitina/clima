<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clima.pro</title>
    <link rel="stylesheet" href="/assets/style.css" />
    <script src="./assets/script.js"></script>
</head>

<body>
    <div class="location-select-container">
        <div>
            <form id="search-location-form">
                <label class="search-label" for="search-location">Busca un lugar en España</label>
                <input id="search-location" type="text" placeholder="">
                <input id="search-button" class="button" type="button" value="Search">
            </form>

            <!-- Add results container -->
            <div class="results-container"></div>

            <!-- Add error message -->
            <div class="error-message"></div>

            <!-- Add loading message -->
            <div class="loading-message" style="display: none">Cargando...</div>
        </div>
    </div>

    <p>Selecciona una estación meteorológica</p>
    <div class="station-select-container">
    </div>

    <div class="station"></div>

    <div class="loading-alert">
        <h2><div class='spinner'></div>Cargando datos</h2>
    </div>

    <div class="climate-table-container"></div>
    <div class="credits">Calculado a partir de datos de la <a href="https://www.aemet.es">AEMET</a></div>
</body>
</html>
